version: '3.4'

services:

  backend:
    container_name: checklists_backend_dev
    env_file: .env
    user: ${CURRENT_UID}
    build:
      context: ./backend
      args:
        - DEBUG=True
      target: deploy
    restart: on-failure
    command: -p ${POSTGRES_PORT}
    volumes:
      - ./backend:/app
      - ./static:/app/static
      - ./media:/app/media
      - ./profiles:/app/profiles
    depends_on:
      - postgres_db
    networks:
      private_network:
        ipv4_address: 172.25.0.5

  postgres_db:
    container_name: checklists_postgres_db_dev
    env_file: .env
    image: postgres:11-alpine
    restart: on-failure
    command: -p ${POSTGRES_PORT}
    volumes:
      - checklists_db_data_dev:/var/lib/postgresql/data
    networks:
      private_network:
        ipv4_address: 172.25.0.6

  nginx:
    container_name: checklists_nginx_dev
    image: nginx:1.17-alpine
    restart: on-failure
    ports:
      - 80:80
    volumes:
      - ./nginx/dev.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static
      - ./media:/app/media
    depends_on:
      - backend
      - frontend
      - redis_cache
    networks:
      private_network:
        ipv4_address: 172.25.0.7
      default:

  frontend:
    container_name: checklists_frontend_dev
    user: ${CURRENT_UID}
    image: node:12.10-alpine
    command: npm run serve
    volumes:
      - ./frontend:/app
    working_dir: /app
    restart: on-failure
    depends_on:
      - backend
    networks:
      private_network:
        ipv4_address: 172.25.0.8

  redis_cache:
    container_name: checklists_redis_cache_dev
    image: redis:5.0.6-alpine3.10
    depends_on:
      - backend
      - frontend
    networks:
      private_network:
        ipv4_address: 172.25.0.10


networks:
  private_network:
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16


volumes:
  checklists_db_data_dev:
